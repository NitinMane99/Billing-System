<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Billing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>H Mart Billing System</h1>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="product-search" placeholder="Search or Add Product">
      <input type="number" id="product-price" placeholder="Price" step="0.01">
      <button id="search-add-btn">Search/Add</button>
    </section>
    <section id="product-list-section">
      <h2>Product List</h2>
      <ul id="product-list"></ul>
    </section>
    <section id="cart-section">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <h3 id="total-amount">Total: â‚¹0.00</h3>
      <button id="checkout-btn">Checkout</button>
    </section>
    <section id="checkout-section" class="hidden">
      <h2>Checkout</h2>
      <input type="text" id="customer-name" placeholder="Customer Name">
      <input type="email" id="customer-email" placeholder="Customer Email">
      <button id="confirm-btn">Confirm Order</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
